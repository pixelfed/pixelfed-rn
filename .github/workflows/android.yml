name: Android build

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: ðŸ— Setup repo
        uses: actions/checkout@v3
        with:
          lfs: true

      - name: ðŸ— Enable corepack
        run: corepack enable

      - name: ðŸ— Setup JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: ðŸ— Setup Node
        uses: actions/setup-node@v3
        with:
          node-version: 18.x

      - name: ðŸ“¦ Install dependencies
        run: npm install
      
      - name: ðŸ”‘ Inject secrets
        run: echo $GOOGLE_SERVICES_JSON > google-services.json
        env:
          GOOGLE_SERVICES_JSON: ${{ secrets.GOOGLE_SERVICES_JSON }}

      - name: ðŸš€ Build app
        run: |
          npx expo prebuild --platform android
          cd android
          ./gradlew bundleDebug

