name: Jest (unit tests)

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  unit_test:
    runs-on: ubuntu-latest
    steps:
      - name: ğŸ— Setup repo
        uses: actions/checkout@v3
        with:
          lfs: true

      - name: ğŸ— Enable corepack
        run: corepack enable

      - name: ğŸ— Setup Node
        uses: actions/setup-node@v3
        with:
          node-version: 18.x

      - name: ğŸ“¦ Install dependencies
        run: npm install

      - name: Run jest unit tests
        run: npx jest
